{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="table-responsive">
        <table class="table table-dark table-striped align-middle">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>User</th>
                    <th>Category</th>
                    <th>Item</th>
                    <th>Action</th>
                    <th>Amount</th>
                    <th>Result</th>

                </tr>
            </thead>
            <tbody>
                {%for i in data%}
                <tr>
                    <td>{{i[0]}}</td>
                    <td>{{i[1]}}</td>
                    <td>{{i[2]}}</td>
                    <td>{{i[3]}}</td>
                    <td>{{i[4]}}</td>
                    <td>{{i[5]}}</td>
                    <td>{{i[6]}}</td>
                </tr>
                {%endfor%}
            </tbody>

        </table>
    </div>
</div>

{% endblock %}
