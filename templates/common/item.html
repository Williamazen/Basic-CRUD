<div class="card mt-5 pt-4 shadow" style="min-height: 100px;">





    <form action="/update/{{item.id}}" method="post">
        <div class="row text-center mx-3">

            <div class="d-flex col-5">
                <p class=" fs-4 w-100"">{{item['name']}}</p>
            </div>

            <div class=" d-flex col-3">
                <p class=" fs-4 w-100" ">{{item['amount']}}</p>
            </div>

            <div class=" btn-block col-1">
                    <button type="submit" value="+" name="bttn" class="btn btn-block btn-primary w-100 ">+</button>
            </div>
            <div class="col-2 ">
                <input type="number" class="text-white bg-dark form-control text-center " value="0" name="amount">
            </div>
            <div class="btn-block col-1">
                <button type="submit" value="-" name="bttn" class="btn btn-block btn-danger w-100 ">-</button>
            </div>
        </div>
    </form>

</div>
