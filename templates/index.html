{% extends "base.html" %}

{% block content %}

<div class="container ">
    {%if not data%}
    <p class="fs-1 text-center">No categories found</p>
    {%endif%}
    {%for category in data%}
    <div class="py-5" style="min-height:500px ;">
        <p class="fs-1">{{category[0][0]}}</p>

        {%if category[0][1]%}
        {%for item in category[0][1]%}


        {% include "/common/item.html" %}

        {%endfor%}

        {%else%}
        <p class="fs-5"> No products</p>
        {%endif%}

    </div>

    {%endfor%}
</div>

{% endblock %}
